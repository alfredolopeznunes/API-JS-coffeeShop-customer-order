<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FoodZero - Pleasure of good food</title>
        <link rel="icon" type="image/png" href="../assets/images/restaurante-64-color.png">
        
        <!-- CSS -->
        <link rel="stylesheet" href="../assets/css/source/custom.css"> 

        <!-- JS -->
        <script type="module" src="../src/js/components/header.js"></script>
        <script id="start-app" type="module" src="../src/js/app.js" data-app-start="ordenes-app"></script>
        <!-- External-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header-template></header-template>

    <main class="container-fluid p-0">
        <section class="wrapper">

            <!-- pintar banner principal -->
            <div class="banner-principal"></div>

             <!-- aqui se pinta el front de la app -->
            <div id="app" class="mt-5 mb-5">
                <div class="orders pt-4 pb-4"></div>
            </div>

            <!-- nuevo pedido -->
            <div class="nuevo-pedido-wrapper p-5 mt-5 mb-5">
                <div class="nuevo-pedido nuevo-pedido-background-img pt-5 mb-5">
                    <h2 class="pt-5">Nuevo pedido</h2>
                    <form id="nuevo-pedido-form">
                        <div class="mb-3">
                            <select id="table-list" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                                <option value="" selected>Mesa</option>
                            </select>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="qty-product mb-3 col-auto">
                                <select id="producto-list" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                                    <option value="" selected>Producto</option>
                                </select>
                            </div>
                            <div class="qty-product mb-3 col-auto">
                                <input type="number" id="qty" class="form-control" autocomplete="current-username" required placeholder="Cantidad" required />
                            </div>
                        </div>
                        <div class="mb-3 col-auto">
                            <button id="add-more" class="btn fadeIn fourth">Agregar m√°s productos</button>
                        </div>
                        <div class="mb-3 text-center">
                            <input type="submit" id="order-create" class="btn fadeIn fourth" value="Crear pedido" />
                            <div class="response"></div>
                        </div>
                    </form>
                    
                </div>
            </div>
     
        </section>
    </main>

    <footer-template></footer-template>
    <script type="module" src="../src/js/components/footer.js"></script>
</body>
</html>
